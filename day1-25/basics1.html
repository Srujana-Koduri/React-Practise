<!DOCTYPE html>
<html>
    <head>
        <title>My First HTML Page</title>
        <link rel="stylesheet" href="css/style1.css"/>
    </head>
    <body>
        <h1>Heading</h1>
        <label>Unordered List</label>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>orange</li>
        </ul>
        <label>Ordered List</label>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>orange</li>
        </ol>
        <div class="divClass">
            <a href="https://www.youtube.com" target="_blank">Youtube</a>
            <a href="https://www.google.com">Google</a>
        </div>
        <div>
            <table border="1">
                <tr>
                    <th>Actor</th>
                    <th>Field</th>
                </tr>
                <tr>
                    <td>Prabhas</td>
                    <td>Tollywood</td>
                </tr>
                <tr>
                    <td>Sharukh</td>
                    <td>Bollywood</td>
                </tr>
            </table>
        </div>
    </body>
</html>
